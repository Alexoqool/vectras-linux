name: Vectras VM Generate

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: arm64-v8a
            cross_triplet: aarch64-linux-gnu
          - arch: armeabi-v7a
            cross_triplet: arm-linux-gnueabihf
          - arch: x86
            cross_triplet: i686-linux-gnu
          - arch: x86_64
            cross_triplet: ""
            
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ${{{ matrix.cross_triplet && (matrix.cross_triplet + '-gcc') || 'gcc' }} ${{{ matrix.cross_triplet && (matrix.cross_triplet + '-g++') || 'g++' }} ${{{ matrix.cross_triplet && (matrix.cross_triplet + '-pkg-config') || 'pkg-config' }} libpulse-dev libglib2.0-dev device-tree-compiler libpixman-1-dev zlib1g-dev libspice-server-dev libusbredirparser-dev libusbredirhost-dev libiscsi-dev python3 python3-venv python3-pip ninja-build gcc make libc6-dev linux-headers-$(uname -r) libsdl2-dev pkg-config git wget bash tar rsync patch dpkg

    - name: Install Python dependencies
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install sphinx==5.3.0 sphinx_rtd_theme meson

    - name: Download QEMU With 3dfx and Configure QEMU
      run: |
        mkdir ~/vectras-qemu && cd ~/vectras-qemu
        git clone https://github.com/kjliew/qemu-3dfx.git
        cd qemu-3dfx
        wget https://download.qemu.org/qemu-8.2.1.tar.xz
        tar xf qemu-8.2.1.tar.xz
        cd qemu-8.2.1
        rsync -r ../qemu-0/hw/3dfx ../qemu-1/hw/mesa ./hw/
        patch -p0 -i ../00-qemu82x-mesa-glide.patch
        bash ../scripts/sign_commit
        mkdir dist && cd dist
        mkdir vectras
        if [ -z "${{ matrix.cross_triplet }}" ]; then
          ../configure --target-list=x86_64-softmmu --enable-spice --enable-kvm --enable-tcg --enable-virtfs --enable-vnc --enable-libiscsi --audio-drv-list=pa
        else
          ../configure --target-list=${{ matrix.arch }}-linux-user --cross-prefix=${{ matrix.cross_triplet }}- --enable-cross-prefix --enable-cross-compile --enable-spice --disable-kvm --enable-tcg --disable-virtfs --disable-vnc --disable-libiscsi --audio-drv-list=pa
        fi
        make -j$(nproc)
        make install DESTDIR=../dist/vectras

    - name: Setup debian and bios
      run: |
        cd ~/vectras-qemu/qemu-3dfx/qemu-8.2.1/dist
        git clone https://github.com/ahmedbarakat2007/vectras-bios.git
        cd vectras-bios
        make
        mv out/bios.bin ../vectras/usr/local/share/qemu/bios-vectras.bin
        cd ~/vectras-qemu/qemu-3dfx/qemu-8.2.1/dist/vectras
        mkdir DEBIAN
        echo -e "Package: vectras-vmnVersion: 2.8.4nArchitecture: x86_64nSection: utilsnPriority: optionalnMaintainer: vectrasvminc@gmail.comDescription: Vectras VM 3dfx build https://vectras.netlify.com" > DEBIAN/control
        cd ../
        dpkg-deb --build vectras
        mv vectras.deb vectras-vm-x86_64-2.8.4.deb

    - name: Upload vectras-qemu
      uses: actions/upload-artifact@v2
      with:
        name: vectras-qemu-x86_64-debian-package
        path: ~/vectras-qemu/qemu-3dfx/qemu-8.2.1/dist/vectras-vm-x86_64-2.8.4.deb
